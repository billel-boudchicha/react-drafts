<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Crossfield Editor Demo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="../dist/csfd-editor-styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.23.1/babel.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js" type="text/javascript"></script>
</head>
<body>
  <!--[if lt IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="main">
    <h1 style="margin-left: 40px">Crossfield Editor Demo</h1>
    <div id="app"></div>
  </div>
  <script src="../dist/csfd-editor.js" type="text/javascript"></script>
  <script type="text/babel">
    function loadSavedContent() {
      const saved = localStorage.getItem('myContent');
      return saved || '';
    }

    function handleSave(html) {
      localStorage.setItem('myContent', html);
      return Promise.resolve();
    }

    function handleClear() {
      localStorage.removeItem('myContent');
    }

    function handleFileUpload(file) {
      return Promise.resolve({ src: file.preview, name: file.name });
    }

    ReactDOM.render(
      <ContentEditor.ContentEditor
        contentHTML={loadSavedContent()}
        onFileUpload={handleFileUpload}
        onSave={handleSave}
        onClear={handleClear}
      />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
